name: Build Local Agent

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/local-agent.js'
      - 'package.json'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Build agent exe
        run: npm run pkg:agent:win
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idt-agent-windows
          path: dist/idt-agent.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Build agent (mac)
        run: npm run pkg:agent:mac
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: idt-agent-macos
          path: dist/idt-agent
          if-no-files-found: error
