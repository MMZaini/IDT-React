name: Build Windows Runner

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/cli-runner.js'
      - 'scripts/selenium-runner.js'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-win-runner:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: Build exe with pkg (node16 target)
        run: npm run pkg:win
      - name: Upload artifact (full dist)
        uses: actions/upload-artifact@v4
        with:
          name: idt-runner-windows
          path: dist/**
          if-no-files-found: error
